<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contato</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/estilos.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arapey&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
  <header>
    <div class="imagem-cabecalho">
      <img
              src="imagens/logo_kombi_coffee.png"
              alt="Logomarca da empresa Kombi Coffee.
            Uma Kombi branca com detalhes vermelhos sendo envolvida por um círculo,
            contendo as palavras Kombi em cima da figura e Coffee embaixo da figura,
            com dois grãos de café, presentes no círculo.
            Esse círculo está sendo envolvido por outro círculo maior,
            de cores verde e vermelho"
              title="Logomarca da empresa Kombi Coffee"
      />
    </div>
    <div>
      <nav>
        <ul>
          <li><a href="index.html">home</a></li>
          <li><a href="local.html">local</a></li>
          <li><a href="cardapio.html">cardápio</a></li>
          <li><a href="eventos.html">eventos</a></li>
          <li><a href="contato.html">contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

    <main>
      <div class="titulo-contato">
        <h2>contato</h2>
      </div>

      <section id="formulario">

        <div class="imagem-contato">
          <img src="imagemContato/image-contato.png"
               alt="desenho de uma xícara de café com pires,
          de cor marrom-claro, escrito coffee no corpo da xícara. Desenho de grãos de café espalhados
          ao redor do pires."
              title="xícara de café com pires e grãos espalhados ao redor dela">

        </div>

        <form>
          <section>
          <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required/>
          </div>

          <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" required/>
          </div>

          <div>
            <label for="comentarios">Comentários:</label>
            <textarea
              name="cometarios"
              id="comentarios"
              rows="10"
              cols="15"
              required
            ></textarea>
          </div>

          <input type="submit" value="enviar" class="submit" />
          </section>
        </form>
      </section>

    </main>
    <footer>
      <p class="copyright">&copy; Copyright Kombi Coffee - 2019</p>
    </footer>
  </body>
</html>
